<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* White */
            color: #333333; /* Dark grey */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7; /* Light grey */
        }
        .form-container {
            background-color: #FFFFFF; /* White */
            border: 1px solid #A9A9A9; /* Grey */
            padding: 30px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #001F3F; /* Navy */
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #8B0000; /* Cedar */
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #A9A9A9; /* Grey */
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #8B0000; /* Cedar */
            color: #FFFFFF; /* White */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #CD853F; /* Sierra */
        }
        .secondary-text {
            text-align: center;
            margin-top: 15px;
            color: #DEB887; /* Birch */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign Up">
        </form>
        <div class="secondary-text">
            Already have an account? <a href="#" style="color: #001F3F;">Login here</a>.
        </div>
    </div>

</body>
</html>
