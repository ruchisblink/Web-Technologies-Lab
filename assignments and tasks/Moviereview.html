<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie review</title>
    <style>
        img{
            float: right;
            width: 300px;
            height: 400px;
            margin-right: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body bgcolor="beige">
    <form>
        <fieldset>
      <img src="C:\Users\hp\Desktop\gabbarsingh.jpeg"  alt="Gabbar singh"> 
      <h2>Gabbar singh Movie Review Form</h2>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name">
      <br><br>
      <label for="rating">Rating</label><br>
      <select id="rating" name="rating">
        <option value="star">⭐</option>
        <option value="star">⭐⭐</option>
        <option value="star">⭐⭐⭐</option>
        <option value="star">⭐⭐⭐⭐</option>
        <option value="star">⭐⭐⭐⭐⭐</option>
      </select>
      <br><br>
      <label for="review">Review</label><br>
      <textarea id="review" name="review" rows="5" cols="30"></textarea>
      <br><br>
      <label for="positives">Positives</label><br>
      <textarea id="positives" name="positives" rows="3" cols="30"></textarea>
      <br><br>
      <label for="negatives">Negatives</label><br>
      <textarea id="negatives" name="negatives" rows="3" cols="30"></textarea><br><br>
      <button type="submit">Submit Review</button>
        </fieldset>
    </form>
</body>
</html>
