<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            background-color: #F8EDEB;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin-left: 200px;
            margin-right: 200px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .menu-container {
            display: flex;
            justify-content: space-around;
        }

        .menu-section {
            width: 45%;
        }

        .divider {
            width: 2px;
            background-color: #000;
            margin: 0 20px;
        }

        ol {
            list-style-type: decimal;
            padding-left: 20px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>RESTAURANT MENU</h1>

    <div class="menu-container">
        <div class="menu-section">
            <h2 style="text-align: center;">Veg</h2>
            <ol>
                <li class="menu-item">Paneer Butter Masala <span>₹250</span></li>
                <li class="menu-item">Aloo Gobi <span>₹180</span></li>
                <li class="menu-item">Dal Tadka <span>₹150</span></li>
                <li class="menu-item">Veg Biryani <span>₹220</span></li>
                <li class="menu-item">Mix Veg Curry <span>₹200</span></li>
            </ol>
        </div>

        <div class="divider"></div>
        <div class="menu-section">
            <h2 style="text-align: center;">Non-Veg</h2>
            <ol>
                <li class="menu-item">Chicken Curry <span>₹300</span></li>
                <li class="menu-item">Mutton Rogan Josh <span>₹350</span></li>
                <li class="menu-item">Fish Fry <span>₹280</span></li>
                <li class="menu-item">Butter Chicken <span>₹320</span></li>
                <li class="menu-item">Prawn Masala <span>₹400</span></li>
            </ol>
        </div>
    </div>

</body>
</html>
