<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body bgcolor="beige">
    <form><h2>Course Feedback Form</h2></form>
    <label for="name">Student Name</label>

    <br><br>

    <br><br>
    <input type="text" name="id" id="id">
    <br><br>
    <label for="date">Date of joined</label>
    <br><br>
    <input type="date">
    <br><br>
    <label for="date">Date of End</label>
    <br><br>
    <input type="date">
    <br><br>
    <label for="name">Instructor Name</label>
    <br><br>

    <br><br>
    <label for="content">Content of the day</label>
    <br><br>
    <input type="text" name="content" id="content">
    <br><br>
    <label for="Comments">Comments/Suggestions :</label>
    <br><br>
    <textarea name="Comments" id="Comments" rows="10" cols="50">Provide Feedback..!</textarea>

    <button type="submit" style="color: white; background-color: rgb(1, 19, 1);">Submit</button>

</html>
