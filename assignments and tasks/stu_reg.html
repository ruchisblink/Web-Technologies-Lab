<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body bgcolor="beige">
    <form><fieldset><h2>Student Registration Form</h2></form>
    <label for="name">Name of the Student</label><br>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Middle Name">
    <input type="text" placeholder="Last Name">
    <br><br>
    <label for="image"> Upload your Photo</label><br>
    <input type="file" name="image" id="image" required>
    <br><br>
    <label for="dob">Date of Birth</label><br>
    <input type="date">
    <br><br>
    <label for="gender">Gender</label><br>
    <input type="radio" name="male" id="male">
    <label for="male">Male</label><br>
    <input type="radio" name="male" id="female">
    <label for="female">Female</label>
    <br><br>
    <label for="address">Address</label><br>
    <input type="text" placeholder="Address1">
    <br><br>
    <input type="text" placeholder="Address 2">
    <br><br>
    <input type="text" placeholder="City">
    <input type="text" name="" placeholder="Region">
    <br><br>
    <input type="text" placeholder="Pin Code">
    <br><br>
    <label for="email">Email</label><br>
    <input type="text" name="email" id="email">
    <br><br>
    <label for="Contact number">Contact Number</label><br>
    <input type="text" name="phone number" id="phone number">
    <br><br>
    <label for="details">Sibling Details</label>
    <br><br>
    <textarea name="details" id="details" placeholder="enter the details" rows="10" cols="30"></textarea>
    <br><br>
    <h4>Parents Information/ Guardian Information </h4>
    <label for="fname">Father Name/ Guardian Name</label><br>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Middle Name">
    <input type="text" placeholder="Last Name">
    <br><br>
    <label for="fqual">Father's Qualification/ Guardian Qualification</label><br>
    <input type="text" name="fqual" id="fqual">
    <br><br>
    <label for="phone">Phone Number</label><br>
    <input type="text" placeholder="### ### ####">
    <br><br>
    <label for="email">Email(father/guardian)</label><br>
    <input type="text" name="email" id="email">
    <br><br>
    <label for="mname">Mother Name</label><br>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last">
    <br><br>
    <label for="mqual">Mother's Qualification</label><br>
    <input type="text" name="mqual" id="mqual">
    <br><br>
    <label for="phone">Phone Number</label><br>
    <input type="text" placeholder="DD/MM/YYYY">
    <br><br>
    <label for="email">Email(mother)</label><br>
    <input type="text" name="email" id="email">
    <br><br>
    </fieldset>
    <button type="submit" style="color: white; background-color: blue;">Register</button>
</body>
</html>
